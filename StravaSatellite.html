<!DOCTYPE html>
<html>
<head>
    <title>Strava Heatmap over Google Satellite</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
        var map;
        function initialize() {
            var Z = 10;
            var LAT = -30;
            var LON = -51;
            
            readhash: try {
                var hash = window.location.hash.substring(1);	       	
                var fields = hash.split(',');
                if (fields.length < 3)
                break readhash;
                var newLAT = parseFloat(fields[0]);
                var newLON = parseFloat(fields[1]);
                var newZ = parseInt(fields[2]);
                
                Z = newZ;
                LAT = newLAT;
                LON = newLON;
            }
            catch (e) {
                console.log(e);
            }
            
            var mapOptions = {
                zoom: Z,
                center: new google.maps.LatLng(LAT, LON),
                mapTypeId: google.maps.MapTypeId.HYBRID
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
            
            var imageMapType = new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    var servers = ['a', 'b', 'c'];
                    var server = servers[Math.floor(servers.length * Math.random())]
                    var url = ['http://', server, '-globalheat.strava.com/tiles/cycling/color1/',
                    zoom, '/', coord.x, '/', coord.y, '.png?v=6'].join('');
                    //alert(url);
                    console.log(url);
                    return url;
                },
                tileSize: new google.maps.Size(256, 256)
            });
            
            map.overlayMapTypes.push(imageMapType);
            
                        
            map.addListener("center_changed", function(event)
            {
                var ll = map.getCenter();
                var newurl = "" + ll.lat().toFixed(6) + "," + 
                ll.lng().toFixed(6) + "," +
                map.getZoom();
                
                window.location.hash = newurl;
            });
            
            var myloc = new google.maps.Marker({
                clickable: false,
                shadow: null,
                zIndex: 999,
                map: map
            });

            if (navigator.geolocation) 
                navigator.geolocation.watchPosition(function(pos) {
                    var me = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
                    myloc.setPosition(me);
                    console.log("updated location")
                }, function(error) {
                    console.log(error.message);
                });

            /*
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    map.setCenter(pos);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
            */
            
            // google.maps.event.addListener(map, "zoom_changed", function(event)
            // {
                //     console.log(event);
                // }); 
                
            }
            
            google.maps.event.addDomListener(window, 'load', initialize);
            
        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
    </html>
