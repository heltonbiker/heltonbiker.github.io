<!DOCTYPE html>
<html>
<head>
    <title>Strava Heatmap over Google Satellite</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
        var map;
        function initialize() {
            var mapOptions = {
                zoom: 10,
                center: new google.maps.LatLng(-30, -51),
                mapTypeId: google.maps.MapTypeId.HYBRID
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

            var imageMapType = new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    var servers = ['a', 'b', 'c'];
                    var server = servers[Math.floor(servers.length * Math.random())]
                    var url = ['http://', server, '-globalheat.strava.com/tiles/cycling/color1/',
                                zoom, '/', coord.x, '/', coord.y, '.png?v=6'].join('');
                    //alert(url);
                    return url;
                },
            tileSize: new google.maps.Size(256, 256)
        });

            map.overlayMapTypes.push(imageMapType);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
