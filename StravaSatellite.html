<!DOCTYPE html>
<html>
<head>
    <title>Strava Heatmap over Google Satellite</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
        var map;
        function initialize() {
            var mapOptions = {
                zoom: 10,
                center: new google.maps.LatLng(-30, -51),
                mapTypeId: google.maps.MapTypeId.HYBRID
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

            var imageMapType = new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    //var url = ['http://d2z9m7k9h4f0yp.cloudfront.net/tiles/cycling/color3/',
                    //           zoom, '/', coord.x, '/', coord.y, '.png?v=3'].join('');
                    var url = ['http://b.tiles.mapbox.com/v4/strava.8gs6lfwq/',
                    zoom, '/', coord.x, '/', coord.y, '/',
                    '.png?access_token=pk.eyJ1Ijoic3RyYXZhIiwiYSI6IlpoeXU2U0UifQ.c7yhlZevNRFCqHYm6G6Cyg'].join('');
                    //alert(url);
                    return url;
                },
            tileSize: new google.maps.Size(256, 256)
        });

            map.overlayMapTypes.push(imageMapType);
            
            var panoramioLayer = new google.maps.panoramio.PanoramioLayer();
            panoramioLayer.setMap(map);            

        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
