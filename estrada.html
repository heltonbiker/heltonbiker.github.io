// prepara canvas pra imagem pequena
var tilecanvas = document.createElement("canvas")
var tilecanvascontext = tilecanvas.getContext("2d");
tilecanvas.width = imagem_asfalto.width*zoom;
tilecanvas.height = imagem_asfalto.height*zoom;
// desenha a imagem pequena
tilecanvascontext.drawImage(imagem_asfalto, 0, 0, imagem_asfalto.width*zoom, imagem_asfalto.height*zoom)
var asfalto_context = document.createElement("canvas").getContext("2d");
var asfalto_style = asfalto_context.createPattern(tilecanvas, 'repeat');




// INICIALIZAÇÃO
var fixedcanvas = document.createElement("canvas");
document.body.appendChild(fixedcanvas);
var fc = fixedcanvas.getContext('2d');

var movingcanvas = document.createElement("canvas");
document.body.appendChild(movingcanvas);
var mc = movingcanvas.getContext('2d');


function drawFixedCanvas() {
    fixedcanvas.width = movingcanvas.width = w = window.innerWidth;
    fixedcanvas.height = movingcanvas.height = h = zoom * (2 * largura_calcada + numero_de_faixas_de_carro * largura_faixa_carro);
        
    //var hei = -c.canvas.height;
    //movingcanvas.width = window.innerWidth;
    //movingcanvas.style["top"] = -200;
    

    // desenha calçada
    fc.fillStyle = cinza_calcada;
    fc.fillRect(0,0,w,h);
    fc.fill();
    
    // desenha asfalto
    fc.fillStyle = asfalto_style;
    fc.fillRect(0, zoom * largura_calcada, w, zoom * (numero_de_faixas_de_carro * largura_faixa_carro));
    fc.fill();
    
    // desenha pistas amarelas
    fc.fillStyle = amarelo_claro;
    for (var faixa = 1; faixa < numero_de_faixas_de_carro; faixa++) {
        var ini = (comprimento_linha_divisoria * 0.5 * zoom);
        while (ini < w) {
            fc.fillRect(ini, (largura_calcada + largura_faixa_carro*faixa - (largura_faixa_divisoria/2))*zoom,
                       comprimento_linha_divisoria*zoom, largura_faixa_divisoria*zoom);
            ini += comprimento_linha_divisoria * 2.5 * zoom
    }};
    fc.fill();
}


function drawCar(obj, y) {
    
        var meia_largura = 80;
        // como os carros vão pra direita, frente e tras estão trocadas... nada grave...
        var frente = obj.comprimento * 0.15;
        var tras = obj.comprimento * 0.25;
        var prop_frente_lat = 0.7;
        var prop_frente_med = 0.5;
        var prop_tras_lat = 0.8;
        var prop_tras_med = 0.5;
                
        mc.save();
        
        mc.scale(zoom, zoom);
        mc.translate(obj.x,y);
        
        mc.beginPath();
        mc.moveTo(0,0);
        mc.bezierCurveTo(0, meia_largura * prop_frente_med,
                        frente - frente * prop_frente_lat, meia_largura,
                        frente, meia_largura)                        
        mc.lineTo(obj.comprimento - tras, meia_largura);
        mc.bezierCurveTo(obj.comprimento - tras + tras * prop_tras_lat, meia_largura,
                        obj.comprimento, meia_largura * prop_tras_med,
                        obj.comprimento, 0);
        mc.bezierCurveTo(obj.comprimento, -meia_largura * prop_tras_med,
                        obj.comprimento - tras + tras * prop_tras_lat, -meia_largura,
                        obj.comprimento - tras, -meia_largura);
        mc.lineTo(frente, -meia_largura);
        mc.bezierCurveTo(frente - frente * prop_frente_lat, -meia_largura,
                        0, -meia_largura * prop_frente_med,
                        0,0);
                        
        mc.closePath();
        mc.strokeStyle = 'black';
        mc.lineWidth = 25;
        mc.save();
        //mc.shadowColor = 'rgba(0,0,0,0.7)';
        //mc.shadowBlur = 6;
        //mc.shadowOffsetX = -2;
        //mc.shadowOffsetY = -3;        
        mc.stroke();
        mc.restore();
        mc.strokeStyle = "white"
        mc.fillStyle = cinza_claro_carro;
        mc.lineWidth = 18;
        mc.fill();
        mc.stroke();
        
        mc.restore();
}

function redraw () {
    mc.clearRect(0,0,movingcanvas.width, movingcanvas.height);
    for (f in faixas_carro) {
        faixa = faixas_carro[f]
        for (c in faixa.veiculos) {
            carrinho = faixa.veiculos[c];
            drawCar(carrinho, faixa.altura_central);
        }
    }
}

function reposition() {
    for (f in faixas_carro) {
        var veiculos = faixas_carro[f].veiculos;
        for (c in veiculos) {
            var carrinho = veiculos[c]
            carrinho.x += (velocidade/clock) * 10
        }
        if (veiculos[0].x > velocidade * 10) {
            var newcar = new Object();
            newcar.comprimento = comprimento_carro_pequeno;
            newcar.x = -newcar.comprimento - 200 * (Math.random());
            veiculos.unshift(newcar);
        }
    }
}

function cycle() {
    redraw();
    reposition();
}

////////

for (var f = 0; f < numero_de_faixas_de_carro; f++) {
    var faixa = new Object();
    faixa.altura_central = largura_calcada + largura_faixa_carro*(f+0.5);
        var carrinho = new Object();
        carrinho.comprimento = comprimento_carro_pequeno;
        carrinho.x = -carrinho.comprimento - 200 * (Math.random());
    faixa.veiculos = [carrinho];
    faixas_carro.push(faixa);
}

window.addEventListener("resize", function() {
  drawFixedCanvas();
}, false);

drawFixedCanvas();

setInterval(cycle, clock);

</script>
