<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>HTML5 Canvas Sandbox</title>
  </head>

  <body>

	<canvas id="Canvas" width="1000" height="500"></canvas>

	<script>
		var lastTime = Date.now();
		var TIME_INCREMENT = 1;

		var x = 0;
		
		var y = 0;
		var vy = 0;
		var ay = 0;
		var gravidade = 0.0018;
		var impulso = 0.4;

		var distanciaPilares = 200;

		var pilares = [];

		var elem = document.getElementById('Canvas');
		var context = elem.getContext('2d');		

		(function() {
		  var requestAnimationFrame = 
		  	window.requestAnimationFrame || 
		  	window.mozRequestAnimationFrame ||
			window.webkitRequestAnimationFrame || 
			window.msRequestAnimationFrame;
		  window.requestAnimationFrame = requestAnimationFrame;
		})();

		function redraw () {
			var currentTime = Date.now();
			var lag = currentTime - lastTime;

			while (lag >= TIME_INCREMENT) {
				update();
				lag -= TIME_INCREMENT;
			}
			
			lastTime = currentTime;

			draw();
			window.requestAnimationFrame(redraw);			
		}

		var sentidoAtual = -1;


		function update() {
			ay = getAcceleration();
			vy = getVelocity();
			y = getPosition();		

			if (pilares.length == 0 || 
				pilares[pilares.length-1].posicao < 800 - distanciaPilares)
			{
				var novo = {
					posicao: 800,
					sentido: sentidoAtual,
					altura: Math.random() * 100
				};
				pilares.push(novo);
				sentidoAtual *= -1;
			}

			for (var i = 0; i < pilares.length; i++) {
				var pilar = pilares[i];
				if (pilar.posicao < -80)
					pilares.splice(i, 1);
				else {
					pilar.posicao -= 0.12;
				}
			}
		}

		function getAcceleration() {
			return gravidade;
		}

		function getVelocity() {
			var v = vy;
			if (y > 0)
				v -= ay;
			return v;
		}

		function getPosition() {
			var pos = y + vy;
			if (pos < 0) {
				pos = 0;
				vy = 0;
			}
			return pos;
		}

		function draw() {
			context.save();

			context.fillStyle = '#fdc';
			context.fillRect(0,0,elem.width, elem.height);

			context.translate(100, elem.height * 0.8);
			context.scale(1, -1);

			// desenha bolinha
			context.fillStyle = '#00f';
			context.beginPath();
			context.arc(x, y, 20, 0, 2*Math.PI);
			context.fill();

			// desenha pilares
			for (var i = 0; i < pilares.length; i++) {
				var pilar = pilares[i];
				var inicio = pilar.altura;
				var fim = pilar.sentido < 0 ? 0 : 500;
				context.beginPath();
				context.moveTo(pilar.posicao, inicio);
				context.lineTo(pilar.posicao, fim);
				context.stroke();
			}

			context.restore();
		}


		window.requestAnimationFrame(redraw);


		window.addEventListener("keydown", onKeyDown, false);
		window.addEventListener("touchstart", onTouchStart, false);
		
		function onTouchStart(event) {
			vy = impulso;
			var jumpSound = new Audio('sfx_wing.ogg');
			jumpSound.volume = 0.7;
			jumpSound.play();
		}

		function onKeyDown(event) {
			var keyCode = event.keyCode;

			switch (keyCode) {
				case 87: //w
				case 38: //arrowUp
					var jumpSound = new Audio('sfx_wing.ogg');
					jumpSound.volume = 0.7;
					jumpSound.play();
					vy = impulso;
					break;
			}
		}
	</script>


  </body>

</html>
