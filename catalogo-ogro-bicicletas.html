<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Catálogo de Peças</title>
  <meta name="description" content="Visite-nos no insta: @luisfelipeogro">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    h1,
    h2,
    table {
      text-align: center;
    }

    .center {
      margin-left: auto;
      margin-right: auto;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    table {
      width: 100%;
    }
  </style>
</head>

<body>
  <h2>Ogro Bicicletas</h2>
  <h1>Catálogo</h1>
  <section>
    <table id="catalogo" class="center">
      <tr>
        <th>Peça</th>
        <th>Preço</th>
      </tr>
      <tr></tr>
    </table>
  </section>

  <script>
    let sheetKey = '1mL7AhKSo5Zg8FRCPizy8-2qpSgtZ-LM-YD8J962TMyM';
    let sheetName = 'Peças'
    let url = `https://docs.google.com/spreadsheets/d/${sheetKey}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

    function insertRow(line) {
      let fields = line.split(',');
      let row = document.getElementById('catalogo').insertRow(1);

      let mapeamento = [[0,0],[2,1]];

      for (let [from, to] of mapeamento) {
        row.insertCell(to).innerHTML = fields[from];
      }
    }

    function processLines(text) {
      let lines = text.split('\n').slice(1);
      for (let line of lines) {
        insertRow(line);
      }
    }

    fetch(url).then(response => response.text()).then(lines => processLines(lines));
  </script>
</body>

</html>
